<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - SKB Bank</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar-custom {
            background-color: #343a40;
        }

        .navbar-custom a {
            color: #ffffff !important;
        }

        .navbar-custom .navbar-brand {
            font-weight: bold;
        }

        .dashboard-container {
            max-width: 1000px;
            margin-top: 80px;
            margin-bottom: 40px;
            text-align: center;
        }

        h2, h3 {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            color: #fff;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .form-container {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .account-details {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .error {
            color: #dc3545;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 15px 0;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .footer a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            color: #ffecb3;
            text-decoration: underline;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <a class="navbar-brand" href="#">SKB Bank</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/transactions">Transactions</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
    </ul>
</nav>

<div class="container dashboard-container">
    <div class="text-center">
        <h2 th:text="'Welcome, ' + ${account.username}"></h2>
        <h3 th:text="'Current Balance: $' + ${account.balance}"></h3>
    </div>

    <div class="account-details">
        <h4>Account Details</h4>
        <p><strong>Account Number:</strong> <span th:text="${account.id}"></span></p>
        <p><strong>Account Type:</strong> Savings</p>
    </div>

    <div class="row justify-content-center">
        <!-- Deposit -->
        <div class="col-md-3">
            <button class="btn btn-block btn-primary" type="button" data-toggle="collapse" data-target="#depositForm" aria-expanded="false" aria-controls="depositForm">
                Deposit
            </button>
            <div class="collapse mt-3" id="depositForm">
                <form method="post" action="/deposit" class="form-container">
                    <div class="form-group">
                        <label>Amount:</label>
                        <input type="number" class="form-control" name="amount" required />
                    </div>
                    <button type="submit" class="btn btn-block btn-success">Submit</button>
                </form>
            </div>
        </div>

        <!-- Withdraw -->
        <div class="col-md-3">
            <button class="btn btn-block btn-primary" type="button" data-toggle="collapse" data-target="#withdrawForm" aria-expanded="false" aria-controls="withdrawForm">
                Withdraw
            </button>
            <div class="collapse mt-3" id="withdrawForm">
                <form method="post" action="/withdraw" class="form-container">
                    <div class="form-group">
                        <label>Amount:</label>
                        <input type="number" class="form-control" name="amount" required />
                    </div>
                    <button type="submit" class="btn btn-block btn-success">Submit</button>
                </form>
            </div>
        </div>

        <!-- Transfer -->
        <div class="col-md-3">
            <button class="btn btn-block btn-primary" type="button" data-toggle="collapse" data-target="#transferForm" aria-expanded="false" aria-controls="transferForm">
                Transfer Money
            </button>
            <div class="collapse mt-3" id="transferForm">
                <form method="post" action="/transfer" class="form-container">
                    <div class="form-group">
                        <label>Recipient Username:</label>
                        <input type="text" class="form-control" name="toUsername" required />
                    </div>
                    <div class="form-group">
                        <label>Amount:</label>
                        <input type="number" class="form-control" name="amount" required />
                    </div>
                    <button type="submit" class="btn btn-block btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <p th:if="${error != null}" th:text="${error}" class="error text-center mt-3"></p>
</div>

<div class="footer">
    &copy; 2025 SKB Bank. All rights reserved. | <a href="/privacy">Privacy Policy</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
